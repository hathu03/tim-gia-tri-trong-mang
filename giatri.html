<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = +prompt('nhap vao gia tri')
    let number = [1, 2, 3, 4, 5];
    let i = 0
    for (i = 0; i < number.length; i++) {
        if (value === number[i]) {
            document.write('value ' + number[i] + " nam trong mang " + i);
        }
    }
</script>
